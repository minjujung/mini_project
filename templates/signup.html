{% extends 'nav.html' %}

{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="/static/js/signup.js"></script>
{% endblock head %}

{% block body %}
    {{ super() }}
    <section class="hero is-white">
        <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
            <h1 class="title is-sparta">오늘도 돼지런!</h1>
            <h3 class="subtitle is-sparta">하루하루 부지런히 먹자>< </h3>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="box" style="max-width: 480px;margin:auto">
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <div class="field has-addons">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-username" class="input" type="text" placeholder="아이디">
                                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                </div>
                                <div id="btn-check-dup" class="control">
                                    <button class="button is-sparta check_dup">중복확인</button>
                                </div>
                            </div>
                            <p id="help-id" class="help">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                            <p id="help-id-login" class="help is-danger"></p>
    
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input id="input-password1" class="input" type="password" placeholder="비밀번호">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용
                                    가능합니다.</p>
                            </div>
    
    
                        </div>
                        <div id="sign-up-box">
                            <div class="mb-5">
                                <div class="field">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-password2" class="input" type="password" placeholder="비밀번호 재입력">
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <p id="help-password2" class="help">비밀번호를 다시 한 번 입력해주세요.</p>
                                </div>
                                <div class="control has-icons-left">
                                    <input id="input-nickname" class="input" type="text" placeholder="닉네임">
                                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                </div>
                                <p id="help-nickname" class="help"></p>
                            </div>
    
    
                            <nav class="level is-mobile">
                                <button class="level-item button is-sparta sign_up">
                                    회원가입
                                </button>
                                <button class="level-item button is-sparta is-outlined homeBtn">
                                    그냥 구경할래요^^
                                </button>
                            </nav>
                        </div>
    
    
                    </div>
                </article>
            </div>
        </div>
    </section>
{% endblock body %}
